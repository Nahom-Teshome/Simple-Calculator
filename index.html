<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
         <p id="calc">Calculator</p>
    <div class="container">
            <div class="view">
                <textarea name="" id="view-textarea" readonly>0</textarea>
            </div>
            <div class="buttons-container">
                <div class="operators">
                    <button class="operator" id="op-add">+</button>
                    <button class="operator" id="op-sub">-</button>
                    <button class="operator" id="op-mul">*</button>
                    <button class="operator" id="op-div">/</button>
                    <button class="operator" id="op-clear">C</button>
                </div>
                <div class="numbers">
                    <button class="number" id="num1" >1</button>
                    <button class="number" id="num2">2</button>
                    <button class="number" id="num3">3</button>
                    <button class="number" id="num4">4</button>
                    <button class="number" id="num5">5</button>
                    <button class="number" id="num6">6</button>
                    <button class="number" id="num7">7</button>
                    <button class="number" id="num8">8</button>
                    <button class="number" id="num9">9</button>
                    <button class="number" id="num0">0</button>
                    <button class="number" id="point">.</button>
                    <button class="number" id="op-equals">=</button>
                </div>
            </div>
    </div>


</body>
<script src="app.js"></script>
</html>
